<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>

    </header>
    <form>
        <main class="container">
            <label for="txtNumber">Number Demo:</label>
            <input name="txtNumber" type="number"/>

            <label for="txtRange">Range Demo:</label>
            <input name="txtRange" type="range" min="1" max="100" value="50" step="2"/>

            <label for="txtcolor">Color Demo</label>
            <input name="txtcolor" type="color" value="#00FF00"/>

            <label for="txtDate">Date Demo</label>
            <input name="txtDate" type="date"/>       

            <label for="txtTime">Time Demo</label>
            <input name="txtTime" type="time"/>

            <label for="txtDatetimelocal">Date Time Local Demo</label>
            <input name="txtDatetimelocal" type="datetime-local"/>

            <label for="txtDateTime">Date Time Demo</label>
            <input name="txtDateTime" type="datetime"/>

            <label for="txtBirthMonth">Birth Month</label>
            <input name="txtBirthMonth" type="month"/>
            
            <label for="txtVacation">Vacation Week</label>
            <input name="txtVacation" type="week"/>
            <input name="txtvalue" type="text" placeholder="Enter Value"/>
            <input name="Submit" type="submit" value="GO!"/>
        </main>
</form>
    <footer>

    </footer>
</body>
</html>
