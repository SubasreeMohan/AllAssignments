<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Print content : <button id="printbutton">Print</button></p> 
    
    <script>
        var Printer = document.getElementById("printbutton");
        function Print()
        {
            window.print();
        }
        Printer.addEventListener("click",Print);
    </script>
</body>
</html>
