<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        Enter Text: <input id = "txtstring" type="text"/> 
        <button id="btnSubmit" onclick="sort()">Submit</button>
        <span id="Result"></span>
</body>
</html>
<script>
    function sort()
    {
        var inpt = document.getElementById("txtstring").value;
        

        if(inpt.length >= 1)
        {
            var result = inpt+"";
            document.getElementById("Result").innerHTML = result.split("").sort().join("");
        }
        else{
            document.getElementById("Result").innerHTML = "false";
        }
    }
</script>
